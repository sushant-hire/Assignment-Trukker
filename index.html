<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Code.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo&family=Poppins&family=Roboto&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Trukker Assignment | Sushant Hire</title>
  </head>

  <body>
    <nav class="NavBar">
      <i class="fa fa-bars" aria-hidden="true"></i>
      <div>
        <i class="fa fa-bell" aria-hidden="true"></i> &nbsp;
        <p>MOXEY</p>
      </div>
    </nav>
    <div id="MainContainer" class="MainContainer">
      <div class="Elements">
        <div class="ListContainer">
          <i class="fa fa-home" aria-hidden="true"></i><span>Dashboard</span>
        </div>
        <div class="ListContainer">
          <i class="fa fa-train" aria-hidden="true"></i>
          <span>Transporter</span>
        </div>
        <div class="ListContainer">
          <i class="fa fa-users" aria-hidden="true"></i>
          <span>Merchant</span>
        </div>
        <div class="ListContainer">
          <i class="fa fa-credit-card-alt" aria-hidden="true"></i>
          <span>Cards</span>
        </div>
        <div class="ListContainer">
          <i class="fa fa-user-secret" aria-hidden="true"></i>
          <span>Drivers</span>
        </div>
        <div class="ListContainer">
          <i class="fa fa-file" aria-hidden="true"></i>
          <span>Bulk Operation</span>
        </div>
        <div class="ListContainer">
          <i class="fa fa-bug" aria-hidden="true"></i>
          <span>Reporting</span>
        </div>
        <div class="ListContainer">
          <i class="fa fa-briefcase" aria-hidden="true"></i>
          <span>Requests</span>
        </div>
        <div class="ListContainer">
          <i class="fa fa-arrows" aria-hidden="true"></i>
          <span>Admin Services</span>
        </div>
      </div>
      <div class="DriverContent">
        <div class="DriverContentDiv">
          <div class="DriverContentSubDiv">
            <div class="DriverStatus">
              <div>
                Active Driver
                <h2>0</h2>
              </div>
              <div>
                Inactive Driver
                <h2>0</h2>
              </div>
              <div>
                Inprocess Driver
                <h2 id="inprocess">0</h2>
              </div>
              <div>
                Rejected Driver
                <h2>0</h2>
              </div>
            </div>
          </div>
        </div>
        <div class="DriverDeets">
          <div class="Title">
            <span>Status</span>
            <span>Moxey ID</span>
            <span>Transporter</span>
            <span>Driver Name (EN)</span>
            <span>Driver Name (AR)</span>
            <span>Mobile Number</span>
            <span>External Customer ID</span>
            <span>Card Number</span>
            <span>Actions</span>
          </div>
        </div>
      </div>
    </div>
    <script src="Code.js"></script>
  </body>
</html>
